<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Weather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-3 search">
                <form>
                    <h3>Search A New City</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter City">
                        <div class="input-group-append">
                            <button type="submit" id="submitCity"> 
                                <i class="btn btn-secondary fas fa-lock"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <div id="prior-search" class="mt-5">
                </div>
            </div>
            <ul id="searchedList" class="list-group mb-6 btn">
               
            </ul>
            <button id="clear" class="btn btn-secondary w-100" style="align-self: left;">Clear Search History</button>
        </div>
        <div class="col-sm-8">
            <div id="summary" class="row mb-3 p-2 d-block border border-right-0">
                <div class="h4 mb-4">
                    <span id="showCity" class="mb-3"></span>
                    <span id="date"></span>
                    <img id="image" src="" alt=""></img>
                </div>
        </div>
    </div>
    
</body>
</html>
